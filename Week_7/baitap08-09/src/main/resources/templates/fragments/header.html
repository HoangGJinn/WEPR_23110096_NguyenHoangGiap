<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid flex-wrap">

        <a class="navbar-brand" th:href="@{/}">
            <strong>Quản Lý Sản Phẩm Sử Dụng GraphQL</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100 mt-2" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <!-- Menu Sản phẩm chỉ cho ADMIN -->
                <li class="nav-item" th:if="${session.loggedInUser != null && session.loggedInUser.role.name() == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/products}">
                        <i class="bi bi-box-seam"></i> Sản phẩm
                    </a>
                </li>
                <!-- Chỉ hiển thị menu Users và Categories cho ADMIN -->
                <li class="nav-item" th:if="${session.loggedInUser != null && session.loggedInUser.role.name() == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/users}">
                        <i class="bi bi-people"></i> Người dùng
                    </a>
                </li>
                <li class="nav-item" th:if="${session.loggedInUser != null && session.loggedInUser.role.name() == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/categories}">
                        <i class="bi bi-tags"></i> Danh mục
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" th:if="${session.loggedInUser != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="${avatarUrl != null ? avatarUrl : '/images/profile.jpg'}"
                             alt="Avatar"
                             class="rounded-circle me-2"
                             style="width: 32px; height: 32px; object-fit: cover;"
                             onerror="this.src='https://via.placeholder.com/32?text=User'">
                        <span th:text="${session.loggedInUser.fullname}">Người dùng</span>
                        <span class="badge bg-primary ms-1" th:text="${session.loggedInUser.role.name()}">USER</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a></li>
                    </ul>
                </li>
                <li class="nav-item" th:if="${session.loggedInUser == null}">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
