<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-weight: bold;
            font-size: 2rem;
        }
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group {
            position: relative;
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-left: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }
        .input-group .form-control {
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group:focus-within .form-control,
        .input-group:focus-within .input-group-text {
            border-color: #667eea;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .is-invalid {
            border-color: #dc3545 !important;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .alert {
            animation: slideInDown 0.5s ease;
        }
        
        /* Demo Credentials Box */
        .demo-credentials {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 320px;
            z-index: 1000;
            animation: slideInLeft 0.5s ease;
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .demo-credentials h6 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-account {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .demo-account:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .demo-account.admin {
            border-left-color: #dc3545;
        }
        
        .demo-account.user {
            border-left-color: #28a745;
        }
        
        .demo-account strong {
            display: block;
            color: #495057;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .demo-account code {
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: block;
            margin-top: 3px;
            color: #667eea;
        }
        
        .badge-role {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Demo Credentials Box -->
    <div class="demo-credentials">
        <h6>
            <i class="fas fa-info-circle"></i>
            Tài khoản Demo
        </h6>
        <div class="demo-account admin" onclick="fillLogin('admin@gmail.com', 'Admin@123')">
            <strong>
                <i class="fas fa-user-shield"></i> Admin
                <span class="badge bg-danger badge-role">ADMIN</span>
            </strong>
            <code><i class="fas fa-envelope"></i> admin@gmail.com</code>
            <code><i class="fas fa-key"></i> Admin@123</code>
        </div>
        <div class="demo-account user" onclick="fillLogin('user@gmail.com', 'User@123')">
            <strong>
                <i class="fas fa-user"></i> User
                <span class="badge bg-success badge-role">USER</span>
            </strong>
            <code><i class="fas fa-envelope"></i> user@gmail.com</code>
            <code><i class="fas fa-key"></i> User@123</code>
        </div>
        <small class="text-muted d-block mt-2" style="font-size: 0.75rem;">
            <i class="fas fa-mouse-pointer"></i> Click để điền tự động
        </small>
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-user-circle"></i> Đăng nhập</h2>
                <p>Chào mừng trở lại!</p>
            </div>
            <div class="login-body">
                <!-- Success message -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                </div>

                <!-- Error message -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/login}" th:object="${userLoginDTO}" method="post" id="loginForm">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               placeholder="example@email.com"
                               autofocus>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                             th:errors="*{email}"></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mật khẩu
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   placeholder="Nhập mật khẩu">
                            <span class="input-group-text" onclick="togglePassword()">
                                <i class="fas fa-eye" id="togglePasswordIcon"></i>
                            </span>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                             th:errors="*{password}"></div>
                    </div>

                    <!-- Remember me & Forgot password -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>

                    <div class="register-link">
                        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fill login form with demo credentials
        function fillLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Add animation effect
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            emailField.style.transition = 'all 0.3s ease';
            passwordField.style.transition = 'all 0.3s ease';
            
            emailField.style.background = '#e7f3ff';
            passwordField.style.background = '#e7f3ff';
            
            setTimeout(() => {
                emailField.style.background = '';
                passwordField.style.background = '';
            }, 1000);
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);

        // Form submit loading state
        document.getElementById('loginForm').addEventListener('submit', function() {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
