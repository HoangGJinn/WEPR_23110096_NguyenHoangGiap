<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="bi bi-shield-lock"></i> Đăng nhập Admin</h2>
            </div>
            <div class="login-body">
                <!-- Hiển thị thông tin đăng nhập -->
                <div class="credentials-box">
                    <h5><i class="bi bi-info-circle"></i> Thông tin đăng nhập</h5>
                    <div class="credential-item">
                        <i class="bi bi-person-fill"></i>
                        <strong>Tài khoản:</strong>
                        <code th:text="${username}">admin</code>
                    </div>
                    <div class="credential-item">
                        <i class="bi bi-key-fill"></i>
                        <strong>Mật khẩu:</strong>
                        <code th:text="${password}">admin123</code>
                    </div>
                </div>

                <!-- Thông báo lỗi -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Thông báo đăng xuất -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${message}"></span>
                </div>

                <!-- Form đăng nhập -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Tên đăng nhập
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               th:value="${username}"
                               required 
                               autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Mật khẩu
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               th:value="${password}"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
