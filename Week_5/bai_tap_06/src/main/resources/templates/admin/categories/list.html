<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Quản lý Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-tags"></i> Quản lý Category</h2>
            <a th:href="@{/admin/categories/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Category mới
            </a>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/categories}" method="get" class="d-flex gap-2">
                    <input type="text" 
                           name="search" 
                           class="form-control" 
                           th:value="${search}"
                           placeholder="Tìm kiếm theo tên hoặc mã category...">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                    <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Xóa bộ lọc
                    </a>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Category Name</th>
                                <th>Category Code</th>
                                <th>Image</th>
                                <th>User</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.categoryName}"></td>
                                <td th:text="${category.categoryCode}"></td>
                                <td>
                                    <img th:if="${category.images}" th:src="${category.images}" 
                                         style="max-width: 100px; max-height: 60px;" class="img-thumbnail">
                                    <span th:unless="${category.images}" class="text-muted">Không có</span>
                                </td>
                                <td th:text="${category.user?.username ?: 'N/A'}"></td>
                                <td>
                                    <span th:if="${category.status}" class="badge bg-success">Active</span>
                                    <span th:unless="${category.status}" class="badge bg-danger">Inactive</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa category này?')">
                                        <i class="bi bi-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="7" class="text-center text-muted">Không có category nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
