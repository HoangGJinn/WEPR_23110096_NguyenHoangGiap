<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <!-- Users Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Tổng số User
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalUsers}">0</div>
                                <small class="text-muted">Active: <span th:text="${activeUsers}">0</span></small>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-people-fill fa-2x text-gray-300" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Tổng số Category
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalCategories}">0</div>
                                <small class="text-muted">Active: <span th:text="${activeCategories}">0</span></small>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-tags-fill fa-2x text-gray-300" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Videos Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    Tổng số Video
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalVideos}">0</div>
                                <small class="text-muted">Active: <span th:text="${activeVideos}">0</span></small>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-play-circle-fill fa-2x text-gray-300" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Quick Actions
                                </div>
                                <div class="d-flex flex-column gap-2 mt-2">
                                    <a th:href="@{/admin/users/create}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-person-plus"></i> Thêm User
                                    </a>
                                    <a th:href="@{/admin/videos/create}" class="btn btn-sm btn-info">
                                        <i class="bi bi-play-circle"></i> Thêm Video
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="bi bi-link-45deg"></i> Quản lý nhanh
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
                                <i class="bi bi-people me-2"></i> Quản lý User
                                <span class="badge bg-primary rounded-pill float-end" th:text="${totalUsers}">0</span>
                            </a>
                            <a th:href="@{/admin/videos}" class="list-group-item list-group-item-action">
                                <i class="bi bi-play-circle me-2"></i> Quản lý Video
                                <span class="badge bg-info rounded-pill float-end" th:text="${totalVideos}">0</span>
                            </a>
                            <a th:href="@{/admin/categories}" class="list-group-item list-group-item-action">
                                <i class="bi bi-tags me-2"></i> Quản lý Category
                                <span class="badge bg-success rounded-pill float-end" th:text="${totalCategories}">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="bi bi-info-circle"></i> Thông tin hệ thống
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Spring Boot Version:</strong> 3.5.8
                        </div>
                        <div class="mb-3">
                            <strong>Database:</strong> MySQL
                        </div>
                        <div class="mb-3">
                            <strong>Template Engine:</strong> Thymeleaf
                        </div>
                        <div>
                            <strong>Security:</strong> Spring Security
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
