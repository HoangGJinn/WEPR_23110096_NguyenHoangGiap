<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${video.id != null && video.id > 0 ? 'Sửa Video' : 'Thêm Video mới'}">Thêm Video</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-play-circle-plus" th:if="${video.id == null || video.id == 0}"></i>
                <i class="bi bi-play-circle-fill" th:if="${video.id != null && video.id > 0}"></i>
                <span th:text="${video.id != null && video.id > 0 ? 'Sửa Video' : 'Thêm Video mới'}"></span>
            </h2>
            <a th:href="@{/admin/videos}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${video.id != null && video.id > 0 ? '/admin/videos/edit/' + video.id : '/admin/videos/create'}" 
                      th:object="${video}" method="post">
                    <input type="hidden" th:field="*{id}" th:if="${video.id != null && video.id > 0}"/>
                    
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   th:field="*{title}"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                                   required>
                            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                <span th:errors="*{title}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Poster URL</label>
                            <input type="text" class="form-control" th:field="*{poster}" placeholder="URL hình ảnh poster">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Views</label>
                            <input type="text" class="form-control" th:field="*{views}" placeholder="Số lượt xem">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" name="categoryId" required>
                                <option value="">-- Chọn Category --</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.categoryName}"
                                        th:selected="${video.category != null && video.category.id == cat.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Active</label>
                            <select class="form-select" th:field="*{active}">
                                <option value="">-- Chọn --</option>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" 
                                  th:field="*{description}"
                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                                  rows="4"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                            <span th:errors="*{description}"></span>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                        <a th:href="@{/admin/videos}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
