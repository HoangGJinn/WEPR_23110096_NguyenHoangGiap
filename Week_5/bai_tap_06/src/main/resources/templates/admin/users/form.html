<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${user.id != null && user.id > 0 ? 'Sửa User' : 'Thêm User mới'}">Thêm User</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-person-plus" th:if="${user.id == null || user.id == 0}"></i>
                <i class="bi bi-person-check" th:if="${user.id != null && user.id > 0}"></i>
                <span th:text="${user.id != null && user.id > 0 ? 'Sửa User' : 'Thêm User mới'}"></span>
            </h2>
            <a th:href="@{/admin/users}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${user.id != null && user.id > 0 ? '/admin/users/edit/' + user.id : '/admin/users/create'}" 
                      th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}" th:if="${user.id != null && user.id > 0}"/>
                    
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   th:field="*{username}" 
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   required>
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" 
                                   class="form-control" 
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Fullname</label>
                            <input type="text" class="form-control" th:field="*{fullname}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Images</label>
                            <input type="text" class="form-control" th:field="*{images}" placeholder="URL hình ảnh">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Admin</label>
                            <select class="form-select" th:field="*{admin}">
                                <option value="">-- Chọn --</option>
                                <option value="true" selected>Có</option>
                                <option value="false">Không</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Active</label>
                            <select class="form-select" th:field="*{active}">
                                <option value="">-- Chọn --</option>
                                <option value="true" selected>Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
