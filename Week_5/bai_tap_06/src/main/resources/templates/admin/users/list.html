<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Quản lý User</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Quản lý User</h2>
            <a th:href="@{/admin/users/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm User mới
            </a>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/users}" method="get" class="d-flex gap-2">
                    <input type="text" 
                           name="search" 
                           class="form-control" 
                           th:value="${search}"
                           placeholder="Tìm kiếm theo username, fullname, email...">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Xóa bộ lọc
                    </a>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Admin</th>
                                <th>Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.fullname}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
                                    <span th:if="${user.admin}" class="badge bg-success">Admin</span>
                                    <span th:unless="${user.admin}" class="badge bg-secondary">User</span>
                                </td>
                                <td>
                                    <span th:if="${user.active}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.active}" class="badge bg-danger">Inactive</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa user này?')">
                                        <i class="bi bi-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="8" class="text-center text-muted">Không có user nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
