<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quản lý Hệ thống</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin-main.css">
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Container -->
        <div id="header-container"></div>
        
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <!-- Pages Container -->
        <div id="pages-container"></div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="spinner-overlay hidden">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Modals Container -->
    <div id="modals-container"></div>
    
    <!-- Footer Container -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API JS -->
    <script src="/js/api.js"></script>
    
    <!-- Utility Functions -->
    <script src="/js/utils.js"></script>
    
    <!-- Component Loader -->
    <script src="/js/components.js"></script>
    
    <!-- Routing -->
    <script src="/js/routes.js"></script>
    
    <!-- Modules -->
    <script src="/js/dashboard.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/categories.js"></script>
    <script src="/js/videos.js"></script>
    
    <!-- Main App JS -->
    <script src="/js/app.js"></script>
    
    <script>
        // Load all components on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadAllComponents();
            
            // Initialize navigation after components are loaded
            if (typeof initializeNavigation === 'function') {
                initializeNavigation();
            }
            
            // Initialize modules
            if (typeof initializeUsers === 'function') {
                initializeUsers();
            }
            if (typeof initializeCategories === 'function') {
                initializeCategories();
            }
            if (typeof initializeVideos === 'function') {
                initializeVideos();
            }
            
            // Load initial data
            if (typeof loadDashboard === 'function') {
                loadDashboard();
            }
            if (typeof loadUsers === 'function') {
                loadUsers();
            }
            if (typeof loadCategories === 'function') {
                loadCategories();
            }
            if (typeof loadVideos === 'function') {
                loadVideos();
            }
        });
    </script>
</body>
</html>
