<!-- Dashboard Page -->
<div id="dashboard-page" class="page-content active">
    <div class="row g-4 mb-4">
        <div class="col-xl-3 col-md-6">
            <div class="stat-card primary">
                <div class="stat-icon">
                    <i class="bi bi-people"></i>
                </div>
                <h3 id="statTotalUsers">0</h3>
                <p>Tổng số Users</p>
                <small class="text-muted">Active: <span id="statActiveUsers">0</span></small>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="stat-card success">
                <div class="stat-icon">
                    <i class="bi bi-tags"></i>
                </div>
                <h3 id="statTotalCategories">0</h3>
                <p>Tổng số Categories</p>
                <small class="text-muted">Active: <span id="statActiveCategories">0</span></small>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="stat-card info">
                <div class="stat-icon">
                    <i class="bi bi-play-circle"></i>
                </div>
                <h3 id="statTotalVideos">0</h3>
                <p>Tổng số Videos</p>
                <small class="text-muted">Active: <span id="statActiveVideos">0</span></small>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <h3 id="statTotalAll">0</h3>
                <p>Tổng tất cả</p>
                <small class="text-muted">Tổng hợp dữ liệu</small>
            </div>
        </div>
    </div>
</div>
